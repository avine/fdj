<h1 class="title">{{ leagueWithTeams.name }}</h1>

<div class="list" *ngIf="leagueWithTeams.teams.length; else noTeams">
  <a
    class="list-item"
    *ngFor="let team of leagueWithTeams.teams"
    [routerLink]="['/teams', team.name]"
  >
    <img [src]="team.thumbnail" />
  </a>
</div>

<ng-template #noTeams>
  <div class="empty">Oops! No teams in this league</div>
</ng-template>
