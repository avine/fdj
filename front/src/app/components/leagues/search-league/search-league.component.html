<form [formGroup]="formGroup">
  <input class="search" formControlName="search" placeholder="Search a league" />
</form>

<ng-container *ngIf="state$ | async as state">
  <div class="suggestions" *ngIf="state.suggestions.length">
    <div
      class="suggestion"
      *ngFor="let suggestion of state.suggestions"
      (click)="updateSearch(suggestion.name)"
    >
      {{ suggestion.name }}
    </div>
  </div>
</ng-container>
