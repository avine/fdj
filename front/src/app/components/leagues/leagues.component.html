<app-league-search
  *ngIf="leagues$ | async as leagues"
  [leagues]="leagues"
  (selected)="navigateToLeague($event)"
></app-league-search>

<ng-container *ngIf="leagueWithTeams$ | async as leagueWithTeams">
  <app-league-teams [leagueWithTeams]="leagueWithTeams"></app-league-teams>
</ng-container>
