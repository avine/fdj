<ng-container *ngIf="teamWithPlayers$ | async as teamWithPlayers">
  <h1>{{ teamWithPlayers.name }}</h1>

  <app-player class="player" *ngFor="let player of teamWithPlayers.players" [player]="player"></app-player>

  <div *ngIf="!teamWithPlayers?.players.length">Oops! No players in this team.</div>
</ng-container>
